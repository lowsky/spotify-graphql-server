version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.16.1@sha256:54ce3793339efabfc219740d92784a6654872a53907882b34e6a9574935d2148
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests