version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.16.2@sha256:3b5c2a7ab1c781631b43dff1ccf04abacd418e6077d7234dfe19cee8ca4a86ab
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests