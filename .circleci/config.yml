version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.6.0@sha256:609fcaf8e7f12739155b6da26d0f9d783284bd8644381dca486b99b196dc89ac
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests