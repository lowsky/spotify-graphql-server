version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.15.1@sha256:bb3dffce8a53e0efc79b183144c64a31486f539a36e982d214e128a387f96176
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests