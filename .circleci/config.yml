version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.16.2@sha256:4b401fc62cc1d1702d66b7eb46a66150ce71d2f748a148cdb7462d1f1ad3f61f
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests