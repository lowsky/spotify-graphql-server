version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.16.2@sha256:efc8370055fe03f6a742b2455032b00c5a4890619427d171504f089a01e3fa92
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests