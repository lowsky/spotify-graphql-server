version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.16.0@sha256:5de08509a028207fc94923ef97c9482ccde4f2622e5b34f52cd7b91c14b0c9f5
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests